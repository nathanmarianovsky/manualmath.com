<form class="col s12">
	<div class="form-container">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="first_name_cms" type="text">
				<label for="first_name_cms" class="black-text">First Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="last_name_cms" type="text">
				<label for="last_name_cms" class="black-text">Last Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mode_edit</i>
				<input id="password_cms" type="password">
				<label for="password_cms" class="black-text">Password</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
			    <i class="material-icons prefix">lock</i>
			    <select id="question_cms">
			      	<option value="1">In what city were you born?</option>
			      	<option value="2">What high school did you attend?</option>
			      	<option value="3">What is the name of your first school?</option>
			      	<option value="4">What was the make of your first car?</option>
			      	<option value="5">When is your anniversary?</option>
			      	<option value="6">What is your favorite color?</option>
			      	<option value="7">Which is your favorite web browser?</option>
			      	<option value="8">Who is your favorite actor, musician, or artist?</option>
			      	<option value="9">What was your favorite place to visit as a child?</option>
			      	<option value="10">What is the name of your favorite pet?</option>
			    </select>
			    <label>Security Question</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">lock</i>
				<input id="answer_cms" type="text">
				<label for="answer_cms" class="black-text">Security Question Answer</label>
			</div>
		</div>
	</div>
</form>
