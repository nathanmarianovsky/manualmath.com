<form id="list-form">
    <p>
        Choose the style:
        <label class="list-label">
            <input id="ordered" class="with-gap" name="ordered" value="1" type="radio"/>
            <span class="black-text">Numbered</span>
            <input id="ordered" class="with-gap" name="ordered" value="A" type="radio"/>
            <span class="black-text">Uppercase Letters</span>
            <input id="ordered" class="with-gap" name="ordered" value="a" type="radio"/>
            <span class="black-text">Lowercase Letters</span>
            <input id="ordered" class="with-gap" name="ordered" value="I" type="radio"/>
            <span class="black-text">Uppercase Roman Numbered</span>
            <input id="ordered" class="with-gap" name="ordered" value="i" type="radio"/>
            <span class="black-text">Lowercase Roman Numbered</span>
        </label>
    </p>
</form>
