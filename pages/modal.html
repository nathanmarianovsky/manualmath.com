<button data-target="popup" id="popup_control" class="btn modal-trigger"></button>
<div id="popup" class="modal modal-fixed-footer">
	<div class="modal-content">
  		<h4 id="popup_title"></h4>
  		<p id="popup_body"></p>
	</div>
	<div id="popup_modal_footer" class="modal-footer">
  		<a id="popup_submit" class="modal-close waves-effect waves-blue btn-flat">Ok</a>
	</div>
</div>
