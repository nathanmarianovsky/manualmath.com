<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Determine $y'(x)$ for:
	<div class="latex_equation">
		$\eqalign{
			y = y^x
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					\frac{d}{dx} y &= \frac{d}{dx} y^x \\
					y' &= \frac{d}{dx} e^{x\ln(y)} \\
					y' &= \Big( \ln(y) + \frac{x}{y}y' \Big) e^{x\ln(y)} \\
					y'\Big( 1 - \frac{x}{y}y^x \Big) &= \ln(y)y^x \\
					y' &= \frac{\ln(y)y^x}{1 - xy^{x - 1}}
				}$
			</div>
		</div>
	</div>
</div>
