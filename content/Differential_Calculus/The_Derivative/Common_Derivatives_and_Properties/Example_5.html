<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Find the derivative of:
	<div class="latex_equation">
		$\eqalign{
			f(x) = e^{\alpha x} \hspace{.3cm} \text{where} \hspace{.3cm} \alpha \in \mathbb{R}
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					\frac{d}{dx} f(x) &= \frac{d}{dx} e^{\alpha x} \\
					&= \frac{d}{dx} (e^{\alpha})^x \\
					&= \ln(e^{\alpha})(e^{\alpha})^x \\
					&= \alpha e^{\alpha x}
				}$
			</div>
		</div>
	</div>
</div>
