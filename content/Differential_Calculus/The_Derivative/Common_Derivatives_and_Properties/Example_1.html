<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Find the derivative of:
	<div class="latex_equation">
		$\eqalign{
			f(x) = \pi\sin(x) + \cos(x)
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					\frac{d}{dx} f(x) &= \frac{d}{dx} \Big[ \pi\sin(x) + \cos(x) \Big] \\
					&= \pi\frac{d}{dx} \sin(x) + \frac{d}{dx} \cos(x) \\
					&= \pi\cos(x) - \sin(x)
				}$
			</div>
		</div>
	</div>
</div>
