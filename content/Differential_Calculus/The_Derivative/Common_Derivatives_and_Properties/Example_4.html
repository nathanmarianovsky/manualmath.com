<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Find the derivative of:
	<div class="latex_equation">
		$\eqalign{
			f(x) = \pi\arcsin(x) + 2\tan(x)
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					\frac{d}{dx} f(x) &= \frac{d}{dx} (\pi\arcsin(x) + 2\tan(x)) \\
					&= \pi\frac{d}{dx} \arcsin(x) + 2\frac{d}{dx} \tan(x) \\
					&= \frac{\pi}{\sqrt{1 - x^2}} + 2\sec^2(x)
				}$
			</div>
		</div>
	</div>
</div>
