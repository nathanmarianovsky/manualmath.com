<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Find the derivative of:
	<div class="latex_equation">
		$\eqalign{
			h(x) = 3x^2\sin(x)
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					&\frac{d}{dx} h(x) \\
					&= \frac{d}{dx} \Big( 3x^2\sin(x) \Big) \\
					&= \frac{d}{dx} \Big( 3x^2 \Big) \cdot \sin(x) + 3x^2 \cdot \frac{d}{dx} \Big( \sin(x) \Big) \\
					&= 6x + \cos(x)
				}$
			</div>
		</div>
	</div>
</div>
