<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Prove:
	<div class="latex_equation">
		$\eqalign{
			\frac{d}{dx} (mx + b) = m
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					\frac{d}{dx} (mx + b) &= \lim_{h \rightarrow 0} \frac{(m(x + h) + b) - (mx + b)}{h} \\
					&= \lim_{h \rightarrow 0} \frac{mh}{h} \\
					&= \lim_{h \rightarrow 0} m \\
					&= m
				}$
			</div>
		</div>
	</div>
</div>
