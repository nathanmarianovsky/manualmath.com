		$\eqalign{
			\lim_{x \rightarrow 0} \frac{x^2 + 1}{\cos(x)}
		}$
	</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div style="display: none;" class="hidden_div">
		<div class="latex_body">
			<div class="latex_equation">
				$\eqalign{
					\lim_{x \rightarrow 0} \frac{x^2 + 1}{\cos(x)} &= \Big[ \lim_{x \rightarrow 0} x^2 + \lim_{x \rightarrow 0} 1 \Big] \Big[ \lim_{x \rightarrow 0} \cos(x) \Big]^{-1} \\
					&= (1)(1)^{-1} \\
					&= 1
				}$
			</div>
		</div>
	</div>
</div>
