<div class="latex_section">
	Problem
</div>
<div class="latex_body">
	Evaluate:
	<div class="latex_equation">
		$\eqalign{
			\lim_{x \rightarrow \infty} \frac{5^x}{3^x + 2^x}
		}$
	</div>
</div>

<div class="latex_section">
	Solution
</div>
<div>
	<input type="button" value="Show Solution" class="show_solution">
	<div class="hidden_div">
		<div class="latex_body">
			Ignoring  the smallest exponential term at large values of $x$ yields:
			<div class="latex_equation">
				$\eqalign{
					\lim_{x \rightarrow \infty} \frac{5^x}{3^x + 2^x} &= \lim_{x \rightarrow \infty} \Big( \frac{5}{3} \Big)^x \\
					&= \infty
				}$
			</div>
		</div>
	</div>
</div>
